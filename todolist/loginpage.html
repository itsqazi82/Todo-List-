<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357ab8;
        }

        .social-login {
            margin-top: 30px;
        }

        .social-login p {
            text-align: center;
            color: #777;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .toggle-form a {
            color: #4a90e2;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        /* Hidden forms */
        #registerForm, #registerImage {
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                display: none;
            }

            #registerImage {
                display: block;
                height: 200px;
                background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
                background-size: cover;
                position: relative;
            }

            #registerImage::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }

            #loginImage {
                display: none;
            }

            #loginForm {
                display: block;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="image-section" id="loginImage"></div>
        
        <div class="form-section">
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <div class="social-btn" id="facebookLogin">
                            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
                            <span>Facebook</span>
                        </div>
                        <div class="social-btn" id="googleLogin">
                            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
                            <span>Google</span>
                        </div>
                    </div>
                </div>
                
                <div class="toggle-form">
                    Don't have an account? <a href="#" id="showRegister">Register</a>
                </div>
            </div>
            
            <!-- Register Section -->
            <div class="form-container" id="registerForm">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                
                <div class="social-login">
                    <p>Or register with</p>
                    <div class="social-buttons">
                        <div class="social-btn" id="facebookRegister">
                            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
                            <span>Facebook</span>
                        </div>
                        <div class="social-btn" id="googleRegister">
                            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
                            <span>Google</span>
                        </div>
                    </div>
                </div>
                
                <div class="toggle-form">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </div>
        </div>
        
        <!-- Register Image (shown only on mobile) -->
        <div class="image-section" id="registerImage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle between login and register forms
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginImage = document.getElementById('loginImage');
            const registerImage = document.getElementById('registerImage');

            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                if (window.innerWidth > 768) {
                    loginImage.style.display = 'none';
                    registerImage.style.display = 'block';
                }
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                if (window.innerWidth > 768) {
                    registerImage.style.display = 'none';
                    loginImage.style.display = 'block';
                }
            });

            // Form submission
            document.getElementById('login').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                alert(`Login attempted with:\nEmail: ${email}\nPassword: ${password}`);
                // Here you would typically send this data to your server
            });

            document.getElementById('register').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                alert(`Registration attempted with:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
                // Here you would typically send this data to your server
            });

            // Social login handlers
            document.getElementById('facebookLogin').addEventListener('click', function() {
                alert('Login with Facebook clicked');
                // Implement Facebook login logic here
            });

            document.getElementById('googleLogin').addEventListener('click', function() {
                alert('Login with Google clicked');
                // Implement Google login logic here
            });

            document.getElementById('facebookRegister').addEventListener('click', function() {
                alert('Register with Facebook clicked');
                // Implement Facebook registration logic here
            });

            document.getElementById('googleRegister').addEventListener('click', function() {
                alert('Register with Google clicked');
                // Implement Google registration logic here
            });

            // Responsive adjustments
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    loginImage.style.display = 'none';
                    registerImage.style.display = 'none';
                } else {
                    if (loginForm.style.display !== 'none') {
                        loginImage.style.display = 'block';
                        registerImage.style.display = 'none';
                    } else {
                        loginImage.style.display = 'none';
                        registerImage.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
